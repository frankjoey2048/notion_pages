<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            margin-bottom: 24px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 42px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .search-box input::placeholder {
            color: #aaa;
        }

        .search-box svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #999;
        }

        .breadcrumb {
            margin-bottom: 16px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #333;
            text-decoration: underline;
        }

        .breadcrumb span {
            margin: 0 6px;
            color: #ccc;
        }

        .file-list {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            text-decoration: none;
            color: #333;
            transition: background 0.15s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #f8f8f8;
        }

        .file-item svg {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .file-item.folder svg {
            color: #f59e0b;
        }

        .file-item.file svg {
            color: #6b7280;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
        }

        .file-size {
            font-size: 12px;
            color: #999;
            margin-left: 12px;
        }

        .loading, .empty, .error {
            text-align: center;
            padding: 48px 20px;
            color: #999;
            font-size: 14px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e0e0e0;
            border-top-color: #666;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            padding: 32px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" id="search" placeholder="搜索文件...">
        </div>

        <nav class="breadcrumb" id="breadcrumb"></nav>

        <main id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            owner: 'frankjoey2048',
            repo: 'notion_pages',
            branch: 'main',
            basePath: '',
            hidePatterns: [
                /^\./, 
                /^index\.html$/,
                /^node_modules$/,
                /^package-lock\.json$/,
            ]
        };

        const ICONS = {
            folder: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
            </svg>`,
            file: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>`
        };

        let allFiles = [];

        function shouldHide(name) {
            return CONFIG.hidePatterns.some(p => p.test(name));
        }

        function formatSize(bytes) {
            if (!bytes) return '';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function getCurrentPath() {
            return window.location.hash.slice(1) || CONFIG.basePath;
        }

        function renderBreadcrumb(path) {
            const el = document.getElementById('breadcrumb');
            if (!path) {
                el.innerHTML = '';
                return;
            }
            
            const parts = path.split('/').filter(Boolean);
            let html = `<a href="#">根目录</a>`;
            let currentPath = '';
            
            parts.forEach((part, i) => {
                currentPath += (currentPath ? '/' : '') + part;
                html += `<span>/</span>`;
                if (i === parts.length - 1) {
                    html += part;
                } else {
                    html += `<a href="#${currentPath}">${part}</a>`;
                }
            });
            
            el.innerHTML = html;
        }

        function renderFiles(files, query = '') {
            const content = document.getElementById('content');
            
            // 过滤
            files = files.filter(f => !shouldHide(f.name));
            
            // 搜索
            if (query) {
                const q = query.toLowerCase();
                files = files.filter(f => f.name.toLowerCase().includes(q));
            }

            // 排序
            files.sort((a, b) => {
                if (a.type === 'dir' && b.type !== 'dir') return -1;
                if (a.type !== 'dir' && b.type === 'dir') return 1;
                return a.name.localeCompare(b.name);
            });

            if (files.length === 0) {
                content.innerHTML = `<div class="no-results">${query ? '没有找到匹配的文件' : '此目录为空'}</div>`;
                return;
            }

            let html = '<div class="file-list">';
            
            files.forEach(file => {
                const isDir = file.type === 'dir';
                const href = isDir 
                    ? `#${file.path}` 
                    : `https://${CONFIG.owner}.github.io/${CONFIG.repo}/${file.path}`;
                const target = isDir ? '' : 'target="_blank"';
                const icon = isDir ? ICONS.folder : ICONS.file;
                const size = isDir ? '' : formatSize(file.size);
                
                html += `
                    <a class="file-item ${isDir ? 'folder' : 'file'}" href="${href}" ${target}>
                        ${icon}
                        <span class="file-name">${file.name}</span>
                        ${size ? `<span class="file-size">${size}</span>` : ''}
                    </a>
                `;
            });
            
            html += '</div>';
            content.innerHTML = html;
        }

        async function loadDirectory(path) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>加载中...</p></div>';
            
            renderBreadcrumb(path);
            document.getElementById('search').value = '';

            try {
                const apiPath = path ? `/${path}` : '';
                const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents${apiPath}?ref=${CONFIG.branch}`;
                
                const res = await fetch(url);
                if (!res.ok) throw new Error(res.status === 404 ? '路径不存在' : '加载失败');
                
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error('数据格式错误');
                
                allFiles = data;
                renderFiles(allFiles);
                
            } catch (err) {
                content.innerHTML = `<div class="error">${err.message}</div>`;
            }
        }

        // 搜索
        document.getElementById('search').addEventListener('input', (e) => {
            renderFiles(allFiles, e.target.value);
        });

        // hash 变化
        window.addEventListener('hashchange', () => loadDirectory(getCurrentPath()));

        // 初始化
        document.addEventListener('DOMContentLoaded', () => loadDirectory(getCurrentPath()));
    </script>
</body>
</html>
