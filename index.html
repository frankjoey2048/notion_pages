<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #232326;
            color: #e8e8ec;
            min-height: 100vh;
            padding: 60px 24px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto 60px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.3px;
            background: rgba(255,255,255,0.04);
            color: #e8e8ec;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.06);
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .search-box svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: rgba(255,255,255,0.3);
        }

        .breadcrumb {
            text-align: center;
            margin-bottom: 48px;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.45);
        }

        .breadcrumb a {
            color: rgba(255,255,255,0.65);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: #e8e8ec;
        }

        .breadcrumb span {
            margin: 0 10px;
            opacity: 0.3;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: #2c2c31;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.15);
            background: #323238;
        }

        .card-preview {
            height: 200px;
            background: #26262b;
            position: relative;
            overflow: hidden;
        }

        .card-preview::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.3));
            pointer-events: none;
        }

        .card-preview iframe {
            width: 200%;
            height: 200%;
            border: none;
            transform: scale(0.5);
            transform-origin: top left;
            pointer-events: none;
            filter: brightness(0.92);
        }

        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card:hover .card-preview img {
            transform: scale(1.03);
        }

        .card-preview .icon-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .card:hover .icon-wrapper {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.12);
        }

        .card-preview .icon-wrapper svg {
            width: 24px;
            height: 24px;
            color: rgba(255,255,255,0.45);
        }

        .card.folder .icon-wrapper svg {
            color: #c9a66b;
        }

        .card-preview .preview-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.08);
            border-top-color: rgba(255,255,255,0.35);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .card-body {
            padding: 20px 24px;
        }

        .card-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 17px;
            font-weight: 400;
            color: #e8e8ec;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.2px;
        }

        .card-title mark {
            background: rgba(201, 166, 107, 0.3);
            color: #f0d9a8;
            padding: 0 2px;
            border-radius: 2px;
        }

        .card-meta {
            font-size: 12px;
            font-weight: 300;
            color: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }

        .card-type {
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1.5px;
        }

        .card.folder .card-type {
            color: #c9a66b;
        }

        .loading-container, .empty-state {
            text-align: center;
            padding: 120px 20px;
            color: rgba(255,255,255,0.45);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255,255,255,0.1);
            border-top-color: rgba(255,255,255,0.45);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 16px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .card-preview {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" id="search" placeholder="Search files...">
        </div>

        <nav class="breadcrumb" id="breadcrumb"></nav>

        <main id="content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading</p>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            owner: 'frankjoey2048',
            repo: 'notion_pages',
            branch: 'main',
            basePath: '',
            hidePatterns: [
                /^\./,
                /^index\.html$/,
                /^node_modules$/,
                /^package-lock\.json$/,
            ]
        };

        const ICONS = {
            folder: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
            </svg>`,
            file: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>`
        };

        let allFiles = [];

        function shouldHide(name) {
            return CONFIG.hidePatterns.some(p => p.test(name));
        }

        function getFileType(name) {
            const ext = name.split('.').pop().toLowerCase();
            const types = {
                'html': 'HTML',
                'htm': 'HTML',
                'md': 'Markdown',
                'png': 'Image',
                'jpg': 'Image',
                'jpeg': 'Image',
                'gif': 'Image',
                'svg': 'Image',
                'webp': 'Image',
                'pdf': 'PDF',
                'js': 'Script',
                'css': 'Style',
                'json': 'JSON',
            };
            return types[ext] || ext.toUpperCase();
        }

        function isPreviewable(name) {
            const ext = name.split('.').pop().toLowerCase();
            return ['html', 'htm'].includes(ext);
        }

        function isImage(name) {
            const ext = name.split('.').pop().toLowerCase();
            return ['png', 'jpg', 'jpeg', 'gif', 'svg', 'webp'].includes(ext);
        }

        function highlightText(text, query) {
            if (!query) return text;
            // 获取所有搜索词，按长度降序排列（先匹配长的）
            const words = query.toLowerCase().split(/[\s_\-\.]+/).filter(Boolean);
            const sortedWords = [...new Set(words)].sort((a, b) => b.length - a.length);
            
            // 找出所有需要高亮的位置
            const textLower = text.toLowerCase();
            const ranges = [];
            
            sortedWords.forEach(word => {
                let pos = 0;
                while ((pos = textLower.indexOf(word, pos)) !== -1) {
                    // 检查是否与已有范围重叠
                    const overlaps = ranges.some(r => 
                        (pos >= r.start && pos < r.end) || 
                        (pos + word.length > r.start && pos + word.length <= r.end) ||
                        (pos <= r.start && pos + word.length >= r.end)
                    );
                    if (!overlaps) {
                        ranges.push({ start: pos, end: pos + word.length });
                    }
                    pos += 1;
                }
            });
            
            // 按位置排序
            ranges.sort((a, b) => a.start - b.start);
            
            // 构建结果
            let result = '';
            let lastEnd = 0;
            ranges.forEach(r => {
                result += text.slice(lastEnd, r.start);
                result += '<mark>' + text.slice(r.start, r.end) + '</mark>';
                lastEnd = r.end;
            });
            result += text.slice(lastEnd);
            
            return result;
        }

        let currentQuery = '';

        function getCurrentPath() {
            return window.location.hash.slice(1) || CONFIG.basePath;
        }

        function getPageUrl(filePath) {
            return `https://${CONFIG.owner}.github.io/${CONFIG.repo}/${filePath}`;
        }

        function renderBreadcrumb(path) {
            const el = document.getElementById('breadcrumb');
            if (!path) {
                el.innerHTML = '';
                return;
            }

            const parts = path.split('/').filter(Boolean);
            let html = `<a href="#">Home</a>`;
            let currentPath = '';

            parts.forEach((part, i) => {
                currentPath += (currentPath ? '/' : '') + part;
                html += `<span>/</span>`;
                if (i === parts.length - 1) {
                    html += part;
                } else {
                    html += `<a href="#${currentPath}">${part}</a>`;
                }
            });

            el.innerHTML = html;
        }

        function renderFiles(files, query = '') {
            const content = document.getElementById('content');
            currentQuery = query;

            files = files.filter(f => !shouldHide(f.name));

            if (query) {
                const q = query.toLowerCase().replace(/[\s_\-\.]+/g, '');
                files = files.filter(f => {
                    const name = f.name.toLowerCase();
                    const nameNormalized = name.replace(/[\s_\-\.]+/g, '');
                    // 支持：直接包含、去除分隔符后包含、或者每个词都匹配
                    const words = query.toLowerCase().split(/[\s_\-\.]+/).filter(Boolean);
                    return name.includes(query.toLowerCase()) || 
                           nameNormalized.includes(q) ||
                           words.every(w => name.includes(w));
                });
            }

            files.sort((a, b) => {
                if (a.type === 'dir' && b.type !== 'dir') return -1;
                if (a.type !== 'dir' && b.type === 'dir') return 1;
                return a.name.localeCompare(b.name);
            });

            if (files.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                        </svg>
                        <p>${query ? 'No results found' : 'Empty directory'}</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="file-grid">';

            files.forEach(file => {
                const isDir = file.type === 'dir';
                const href = isDir ? `#${file.path}` : getPageUrl(file.path);
                const target = isDir ? '' : 'target="_blank"';
                const fileType = isDir ? 'Folder' : getFileType(file.name);
                const pageUrl = getPageUrl(file.path);

                let previewContent = '';
                if (isDir) {
                    previewContent = `<div class="icon-wrapper">${ICONS.folder}</div>`;
                } else if (isImage(file.name)) {
                    previewContent = `<img src="${pageUrl}" alt="${file.name}" loading="lazy">`;
                } else if (isPreviewable(file.name)) {
                    previewContent = `<div class="preview-loading"></div><iframe src="${pageUrl}" loading="lazy" onload="this.previousElementSibling.style.display='none'"></iframe>`;
                } else {
                    previewContent = `<div class="icon-wrapper">${ICONS.file}</div>`;
                }

                const displayName = currentQuery ? highlightText(file.name, currentQuery) : file.name;

                html += `
                    <a class="card ${isDir ? 'folder' : 'file'}" href="${href}" ${target}>
                        <div class="card-preview">
                            ${previewContent}
                        </div>
                        <div class="card-body">
                            <div class="card-title" title="${file.name}">${displayName}</div>
                            <div class="card-meta">
                                <span class="card-type">${fileType}</span>
                            </div>
                        </div>
                    </a>
                `;
            });

            html += '</div>';
            content.innerHTML = html;
        }

        async function loadDirectory(path) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading-container"><div class="loading-spinner"></div><p>Loading</p></div>';

            renderBreadcrumb(path);
            document.getElementById('search').value = '';

            try {
                const apiPath = path ? `/${path}` : '';
                const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents${apiPath}?ref=${CONFIG.branch}`;

                const res = await fetch(url);
                if (!res.ok) throw new Error(res.status === 404 ? 'Path not found' : 'Load failed');

                const data = await res.json();
                if (!Array.isArray(data)) throw new Error('Invalid data');

                allFiles = data;
                renderFiles(allFiles);

            } catch (err) {
                content.innerHTML = `<div class="empty-state"><p>${err.message}</p></div>`;
            }
        }

        document.getElementById('search').addEventListener('input', (e) => {
            renderFiles(allFiles, e.target.value);
        });

        window.addEventListener('hashchange', () => loadDirectory(getCurrentPath()));

        document.addEventListener('DOMContentLoaded', () => loadDirectory(getCurrentPath()));
    </script>
</body>
</html>
